<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;1,600;1,900&display=swap" rel="stylesheet">
    <title>profile</title>
</head>
<body>
<header>
    <div class="lower-wrapper smaller_height">
        <a href="main.html">
            <picture class="profile_logo">
                <img src="img/logo.png" alt="logo" width="67" height="63">
            </picture>
        </a>


        <div class="lower">
            <div class="search_bar">
                <button type="submit" class="searchButton smaller_search">
                    <picture>
                        <a href="search_results.html">
                            <img src="img/search_logo.png" alt="logo" width="27" height="30">
                        </a>
                        </picture>
                </button>
                <label class="smaller_search">
                    <input type="text" placeholder="What are you looking for?">
                </label>
            </div>
        </div>
    </div>
</header>
<div class="body">
    <div class="left_part">
        <a href="profile.html">
            <div class="profile_container welcome">
                <picture>
                    <img src="img/avatar.png" alt="logo" width="80" height="80">
                </picture>
                <p style="padding-top: 50px !important;">Welcome,</p>
                <p style="font-weight: bold; font-style: italic !important;">Kendall</p>
            </div>
        </a>

        <div class="profile_container favourites">
            <a href="favourites.html">
                <picture>
                    <img src="img/black_favs.png" width="25" height="26" alt="">
                </picture>
                <p class="menu_text">FAVOURITES</p>
            </a>
        </div>

        <div class="menu" style="height: 162px">
            <div class="profile_container">
                <a href="profile_main.html">
                    <picture>
                        <img src="img/main_info.png"  width="25" height="19" style="margin-top: 10px" alt="">
                    </picture>
                    <p class="menu_text">MAIN INFORMATION</p>
                </a>
            </div>
            <div class="profile_container">
                <a href="profile_security_and_privacy.html">
                    <picture>
                        <img src="img/security_logo.png"  width="25" height="25" alt="">
                    </picture>
                    <p class="menu_text">SECURITY AND PRIVACY</p>
                </a>
            </div>
            <div class="profile_container">
                <a href="profile_addresses.html">
                    <picture>
                        <img src="img/addr_logo.png" alt="" width="25" height="25">
                    </picture>
                    <p class="menu_text">SAVED ADDRESSES</p>
                </a>
            </div>
            <div class="profile_container chosen">
                <a href="profile_socials.html">
                    <picture>
                        <img src="img/socials_logo_white.png" alt="" width="25" height="25">
                    </picture>
                    <p class="menu_text">CONNECTED SOCIALS</p>
                </a>
            </div>
        </div>

        <div class="menu" style="height: 122px">
            <div class="profile_container">
                <a href="">
                    <picture>
                        <img src="img/faq_logo.png" alt="" width="25" height="25">
                    </picture>
                    <p class="menu_text">FAQ</p>
                </a>
            </div>
            <div class="profile_container">
                <a href="">
                    <picture>
                        <img src="img/contacts_logo.png" alt="" width="25" height="25">
                    </picture>
                    <p class="menu_text">CONTACTS</p>
                </a>
            </div>
            <div class="profile_container">
                <a href="">
                    <picture>
                        <img src="img/license_logo.png" alt="" width="25" height="19" style="margin-top: 10px">
                    </picture>
                    <p class="menu_text">LICENSE AND SETTINGS</p>
                </a>
            </div>
        </div>

    </div>

    <div class="right_part" style="height: 525px">
        <picture>
            <img class="avatar_small" src="img/avatar.png" alt="avatar" height="147" width="147">
        </picture>

        <p class="pform">VKONTAKTE<br>
            <picture>
                <img class="profile_soc_logo" src="img/vk_logo.png" alt="logo" width="50" height="25" style="margin-right: 0;">
            </picture>
            <label>
                <input type="text" size="40"  placeholder="kendall_jenner" style="width: 200px">
            </label>
            <a>
                <button type="submit">
                    <img src="img/confirm.png" alt="submit" height="15" width="15">
                </button>
            </a>
        </p>

        <p class="pform" style="margin-top: 43px">TELEGRAM<br>
            <picture>
                <img class="profile_soc_logo" src="img/tg_logo.png" alt="logo" width="25" height="25" style="margin-left: 12px">
            </picture>
            <label>
                <input type="text" size="40"  placeholder="Kendall Jenner" style="width: 200px">
            </label>
            <a>
                <button type="submit">
                    <img src="img/confirm.png" alt="submit" height="15" width="15">
                </button>
            </a>
        </p>

        <div class="inline_btn" style="margin-top: 30px">
            <p class="pform" style="float: left; width: 220px;" >add one more social</p>
            <button class="btn small_btn">add</button>
        </div>

    </div>
</div>

    <nav class="footer_wrapper">
        <ul>
            <li>
                <a href=""><h2>Help & info</h2></a>
